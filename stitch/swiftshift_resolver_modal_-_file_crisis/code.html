<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SwiftShift Resolver Modal</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4c025",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                        "surface-dark": "#181611",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="relative min-h-screen w-full bg-background-light dark:bg-background-dark overflow-hidden font-display">
<!-- Simulated Website Background -->
<div class="absolute inset-0 z-0 opacity-40 pointer-events-none" data-alt="Abstract blurry workspace background pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBUMMXaRo8lCSbpHABstof_2JAuZxxDfSRwr56rrzFIXMzRgXF6swY8bcHsfIQJAHhvpNrpyFz0nY-lb0_D2uOgQpCagBDSXrCYZ_sTQjXZd2Qp7CoSn6lVj3sac2PDoetCpp4MvNM0tsFiMzrItaIqhgbCeCE1dzT-RnbS0ErCNj21vAbsY_PhmJaiOa-K8_9S3jgyzVZAYLMF1I5JNZDoRFHLCY3ktReXvjOtMZLdyxMZURgWZXpZR91HAITOFVzetSJz-x5-mns"); background-size: cover; background-position: center;'>
</div>
<!-- Backdrop Overlay -->
<div class="absolute inset-0 z-10 bg-black/60 backdrop-blur-md flex items-center justify-center p-4 animate-fade-in">
<!-- Modal Container -->
<div class="relative w-full max-w-md flex flex-col items-center bg-surface-dark rounded-xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.5)] border border-white/5 p-8 overflow-hidden transform transition-all duration-300 scale-100">
<!-- Subtle Gold Glow Effect at top -->
<div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-70"></div>
<!-- Icon -->
<div class="mb-6 flex items-center justify-center h-16 w-16 rounded-full bg-primary/10 text-primary ring-1 ring-primary/20">
<span class="material-symbols-outlined text-4xl">folder_zip</span>
</div>
<!-- Content -->
<div class="flex flex-col items-center text-center gap-2 mb-8">
<h2 class="text-white tracking-tight text-2xl font-bold leading-tight">
                    File Too Large
                </h2>
<p class="text-gray-400 text-base font-normal leading-relaxed max-w-[320px]">
                    This file is <span class="text-primary font-medium">50MB</span>. Telegram direct upload limit is exceeded. Send as a link instead?
                </p>
</div>
<!-- Actions -->
<div class="w-full flex flex-col gap-3">
<!-- Primary Button -->
<button class="group relative w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-gradient-to-b from-[#f4c025] to-[#dcb320] text-[#181611] text-base font-bold leading-normal tracking-[0.015em] shadow-[0_0_15px_rgba(244,192,37,0.3)] hover:shadow-[0_0_20px_rgba(244,192,37,0.5)] transition-all duration-200">
<span class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></span>
<span class="truncate flex items-center gap-2">
<span class="material-symbols-outlined text-[20px]">link</span>
                        Yes, Send Link
                    </span>
</button>
<!-- Secondary Button -->
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-transparent text-gray-400 hover:text-white text-sm font-medium leading-normal tracking-[0.015em] transition-colors duration-200">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</body></html>
