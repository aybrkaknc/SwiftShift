<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SwiftShift Error Toast</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom animation for the progress bar to look active without JS */
        @keyframes shrink {
            from { width: 100%; }
            to { width: 0%; }
        }
        .animate-progress {
            animation: shrink 5s linear forwards;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden min-h-screen relative selection:bg-primary/30 selection:text-white">
<!-- Mock Website Content (Background Layer) -->
<!-- This section simulates the host website where the extension is running -->
<div class="w-full h-full opacity-40 dark:opacity-20 pointer-events-none filter blur-[2px] fixed inset-0 z-0">
<div class="grid grid-cols-12 gap-6 p-8 h-full">
<!-- Sidebar placeholder -->
<div class="col-span-2 hidden md:block bg-gray-200 dark:bg-gray-800 rounded-lg h-full"></div>
<!-- Main Content placeholder -->
<div class="col-span-12 md:col-span-10 flex flex-col gap-6">
<!-- Header -->
<div class="h-16 w-full bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
<!-- Hero Section -->
<div class="h-64 w-full bg-gray-300 dark:bg-gray-700 rounded-lg flex items-center justify-center relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 opacity-20"></div>
</div>
<!-- Grid of cards -->
<div class="grid grid-cols-3 gap-6">
<div class="h-40 bg-gray-200 dark:bg-gray-800 rounded-lg"></div>
<div class="h-40 bg-gray-200 dark:bg-gray-800 rounded-lg"></div>
<div class="h-40 bg-gray-200 dark:bg-gray-800 rounded-lg"></div>
<div class="h-40 bg-gray-200 dark:bg-gray-800 rounded-lg"></div>
<div class="h-40 bg-gray-200 dark:bg-gray-800 rounded-lg"></div>
<div class="h-40 bg-gray-200 dark:bg-gray-800 rounded-lg"></div>
</div>
</div>
</div>
</div>
<!-- TOAST NOTIFICATION COMPONENT -->
<!-- Positioned fixed bottom-right, high z-index -->
<div class="fixed bottom-6 right-6 md:bottom-10 md:right-10 z-[99999] w-full max-w-[400px] animate-[slideIn_0.5s_ease-out]">
<!-- Glassmorphism Card Container -->
<div class="group relative overflow-hidden rounded-lg bg-[#1a0f0f]/90 dark:bg-[#1a0f0f]/90 backdrop-blur-xl border border-white/10 shadow-[0_8px_30px_rgba(0,0,0,0.5)] hover:shadow-[0_8px_40px_rgba(236,19,19,0.15)] transition-all duration-300">
<!-- Red Glow Effect on Left Edge -->
<div class="absolute left-0 top-0 bottom-0 w-[4px] bg-primary shadow-[0_0_15px_rgba(236,19,19,0.8)]"></div>
<!-- Content Wrapper -->
<div class="flex items-start p-5 gap-4 relative z-10">
<!-- Icon Container: Geometric shape with Cyber-minimalist feel -->
<div class="flex-shrink-0 relative">
<div class="absolute inset-0 bg-primary/20 blur-md rounded-full"></div>
<div class="relative flex items-center justify-center w-10 h-10 rounded-lg bg-primary/10 border border-primary/20 text-primary">
<span class="material-symbols-outlined" style="font-size: 24px;">error</span>
</div>
</div>
<!-- Text Content -->
<div class="flex-1 min-w-0 pt-0.5">
<div class="flex items-center justify-between gap-2 mb-1">
<h3 class="text-sm font-bold text-white tracking-wide uppercase font-display">Connection Error</h3>
<span class="text-[10px] font-mono text-white/40">ERR_04</span>
</div>
<p class="text-sm text-gray-300 font-medium leading-relaxed mb-3">
                        Token invalid or expired. Please re-authenticate to continue sharing content.
                    </p>
<!-- Action Link -->
<div class="flex items-center gap-4">
<a class="text-xs font-semibold text-primary hover:text-red-400 hover:underline decoration-primary/50 underline-offset-4 transition-colors flex items-center gap-1 group/link" href="#">
                            Update Token
                            <span class="material-symbols-outlined text-[14px] group-hover/link:translate-x-0.5 transition-transform">arrow_forward</span>
</a>
<button class="text-xs font-medium text-gray-500 hover:text-white transition-colors">Dismiss</button>
</div>
</div>
<!-- Close Button (Top Right) -->
<button class="flex-shrink-0 -mr-1 -mt-1 text-gray-500 hover:text-white transition-colors rounded-full p-1 hover:bg-white/5">
<span class="material-symbols-outlined" style="font-size: 20px;">close</span>
</button>
</div>
<!-- Progress Timer Bar -->
<div class="absolute bottom-0 left-0 w-full h-[2px] bg-white/5">
<div class="h-full bg-primary shadow-[0_-2px_10px_rgba(236,19,19,0.8)] animate-progress origin-left"></div>
</div>
<!-- Decorative Cyber Elements -->
<!-- Subtle diagonal stripe pattern overlay -->
<div class="absolute inset-0 opacity-[0.03] pointer-events-none" style="background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #fff 10px, #fff 11px);"></div>
</div>
</div>
</body></html>
